    entrypoint: 'bash'
    args:
      - '-c'
      - |
        apt-get update && \
        apt-get install -y openjdk-11-jdk maven && \
        mvn compile jib:build -Dcontainer.mainClass=com.google.zetasql.toolkit.antipattern.AntiPatternApplication -Djib.to.image=$_CONTAINER_IMAGE_NAME 
   

